<ion-app>
  <!--  <ion-split-pane contentId="main-content">-->
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>
          <ion-label color="primary">
            CASEDESIGN
          </ion-label>
        </ion-list-header>
        <!--        <ion-note>hi&#64;ionicframework.com</ion-note>-->

        <ion-menu-toggle *ngFor="let p of appPages; let i = index" auto-hide="false">
          <ion-item [routerLink]="[p.url]" detail="false" lines="none" routerDirection="root"
                    routerLinkActive="selected">
            <ion-icon [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'" aria-hidden="true" slot="start"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list id="labels-list">
        <!--        <ion-list-header>Labels</ion-list-header>-->
        <ion-item *ngFor="let label of labels" href="https://www.instagram.com/case_design_deco/" lines="none"
                  target="_blank">
          <ion-icon [ios]="label.icon" [md]="label.icon" aria-hidden="true" slot="start"></ion-icon>
          <ion-label>{{ label.title }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
  <!--  </ion-split-pane>-->
</ion-app>
