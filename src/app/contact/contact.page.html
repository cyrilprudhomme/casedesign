<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">CASEDESIGN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">CASEDESIGN</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col class="ion-text-center" size="12" size-sm="8">
        <ion-text>
          <h1>Et
            <ion-text color="primary"> toi ?</ion-text>
          </h1>
          <h2>Besoin
            <ion-text color="primary"> d'un projet déco ?</ion-text>
          </h2>
          <h2>De
            <ion-text color="primary"> nouvelle idée ?</ion-text>
          </h2>
          <h2>De
            <ion-text color="primary"> nouveauté ?</ion-text>
          </h2>
          <br><br>
          Si ces le cas n'hésite pas à me contacter , je serais ravie de t'accompagner dans cette aventure.
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="5">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Contact</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-input label="Email" labelPlacement="floating" placeholder="Saisissez votre e-mail"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Message" labelPlacement="floating" placeholder="Saisissez votre message"></ion-input>
              </ion-item>
              <ion-button>
                Envoyer
              </ion-button>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
